name: Pull Request Checks

on:
  pull_request:
    branches: [ main, dev, staging ]

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Comment PR
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('Build Status')
          );
          
          const status = '${{ job.status }}' === 'success' ? '✅ Passed' : '❌ Failed';
          const body = `## Build Status: ${status}
          
          **Commit:** \`${context.sha.substring(0, 7)}\`
          **Branch:** \`${context.head_ref}\`
          
          ${status === '✅ Passed' ? 
            'All checks passed! This PR is ready for review.' : 
            'Some checks failed. Please fix the issues before merging.'
          }`;
          
          if (botComment) {
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }
